<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Translator Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #e5ddd5;
        }
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.4;
        }
        .bot-message {
            background: #dcf8c6;
            align-self: flex-start;
        }
        .user-message {
            background: #ffffff;
            align-self: flex-end;
            border: 1px solid #ddd;
        }
        .chat-input {
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .chat-input select,
        .chat-input button {
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            border: none;
        }
        .chat-input select {
            border: 1px solid #ccc;
        }
        .start-btn {
            background: #25d366;
            color: white;
        }
        .stop-btn {
            background: #e74c3c;
            color: white;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
    <script>
        function stopRecording() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message));
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üéôÔ∏è Voice Translator Bot</div>

        <div class="chat-messages">
            {% if transcript %}
            <div class="message user-message">
                <strong>You said:</strong><br>
                {{ transcript }}
            </div>
            {% endif %}

            {% if translated %}
            <div class="message bot-message">
                <strong>Translated:</strong><br>
                {{ translated }}
                <audio controls autoplay>
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endif %}
        </div>

        <form method="POST" class="chat-input">
            <label for="language">üåç Choose language:</label>
            <select name="language" id="language">
                {% for key, lang in languages.items() %}
                    <option value="{{ key }}" {% if selected == key %}selected{% endif %}>{{ lang[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="start-btn">üé§ Start Recording & Translate</button>
            <button type="button" class="stop-btn" onclick="stopRecording()">üõë Stop Recording</button>
        </form>
    </div>
</body>
</html>
